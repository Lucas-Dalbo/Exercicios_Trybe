<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | O formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabeca">
        <h1 id="title">Formulário de Férias</h1>
    </header>
    <main id="form-body">
        <form action="" method="get">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" class="info" placeholder="Seu nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" class="info" placeholder="Seu e-mail" required>
        </form>
    </main>
    
</body>
</html>
