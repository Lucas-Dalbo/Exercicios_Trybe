<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário | O formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="cabeca">
        <h1 id="title">Formulário de Férias</h1>
    </header>
    <main id="form-body">
        <form action="" method="get">
            <section id="info">
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Seu nome" required min="10" max="40">
                <br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Seu e-mail" required min="10" max="50">
            </section>
            <section id="destinos">
                <input type="radio" name="destino" class="destino" id="cidade">
                <label for="cidade">Cidade</label>
                <input type="radio" name="destino" class="destino" id="campo">
                <label for="campo">Campo</label>
                <input type="radio" name="destino" class="destino" id="praia">
                <label for="praia">Praia</label>
                <input type="radio" name="destino" class="destino" id="montanhas">
                <label for="montanhas">Montanhas</label>
            </section>

        </form>
    </main>

</body>

</html>
